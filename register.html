<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
</head>
<body>
    <header>Delilah Restó</header>
    <br>
    <form method="POST">
        <label for="user_name">Usuario</label>
        <br>
        <input type="text" id="user_name">
        <br>
        <label for="full_name">Nombre y Apellido</label>
        <br>
        <input type="text" id="name" name="full_name">
        <br>
        <label for="email">Correo electronico</label>
        <br>
        <input type="email" id="mail" name="email">
        <br>
        <label for="telephone">Telefono</label>
        <br>
        <input type="tel" id="phone" name="telephone">
        <br>
        <label for="address">Direccion de envio</label>
        <br>
        <input type="text" id="address" name="address" autocomplete="address-level1">
        <br>
        <label for="password">Contraseña</label>
         <br>
        <input type="password" id="pass" autocomplete="new-password">
        <br>
        <br>
        
    </form>
    <button id="crear">Crear cuenta</button>
        <br><br>
        <button><a href="http://127.0.0.1:5500/login.html">Iniciar sesion</a> </button>
    <script src="register.js"></script>
</body>
</html>
